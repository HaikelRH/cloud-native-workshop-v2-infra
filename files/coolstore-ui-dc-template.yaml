apiVersion: v1
kind: Template
labels:
  demo: coolstore-ui
metadata:
  annotations:
    description: CoolStore Web-UI buildconfigs template
    iconClass: icon-java
    tags: coolstore,webui,nodejs
  name: coolstore-ui-deployments
objects:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: web-ui
    labels:
      app: web-ui
      comp-required: "true"
  spec:
    replicas: 1
    selector:
      app: web-ui
      deploymentconfig: web-ui
    strategy:
      resources: {}
      type: Recreate
    template:
      metadata:
        labels:
          app: web-ui
          deploymentconfig: web-ui
      spec:
        containers:
        - env:
          - name: HOSTNAME_HTTP
            value: web-ui:8080
          image: web-ui
          imagePullPolicy: Always
          name: web-ui
          ports:
          - containerPort: 8080
            protocol: TCP
          livenessProbe:
            failureThreshold: 10
            exec:
              command:
                - curl
                - '-f'
                - 'http://localhost:8080'
            initialDelaySeconds: 60
            timeoutSeconds: 10
            periodSeconds: 5
            successThreshold: 1
          readinessProbe:
            failureThreshold: 10
            exec:
              command:
                - curl
                - '-f'
                - 'http://localhost:8080'
            initialDelaySeconds: 60
            timeoutSeconds: 10
            periodSeconds: 5
            successThreshold: 1
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 50m
              memory: 128Mi
          terminationMessagePath: /dev/termination-log
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        securityContext: {}
        terminationGracePeriodSeconds: 30
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - web-ui
        from:
          kind: ImageStreamTag
          name: web-ui:latest
      type: ImageChange
    - type: ConfigChange
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: web-ui
      comp-required: "true"
    name: web-ui
  spec:
    ports:
    - name: 8080-tcp
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      deploymentconfig: web-ui